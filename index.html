<!DOCTYPE html>
<html>
<head>
    <title>La Bombeta</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-container">
        <h1>La Bombeta</h1>
        <p>Você precisa desarmar a bomba inserindo o código correto (5 dígitos)!</p>
        <input type="text" id="entrada" placeholder="12345"><br>
        <button id="startButton">Iniciar</button>
        <button id="testButton">Testar</button>
        <p id="message"></p>
        <p id="time">Tempo Restante: 10 segundos</p>
        <div id="attempts"></div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
